name: CI

on:
  push:
  pull_request:

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest PyYAML jsonschema

      - name: Validate skill schemas
        run: python tools/validate_skills.py

      - name: Validate SKILL headings
        run: python tools/check_skill_headings.py

      - name: Run tests
        run: pytest
